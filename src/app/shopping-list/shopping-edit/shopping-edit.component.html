<div class="row">
  <div class="col-12">
    <form action="">
      <div class="row">
        <div class="col-5 form-group">
          <label for="name" class="font-weight-bold" #nameInput>Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="nameToAdd" name="name">
        </div>
        <div class="col-2 form-group">
          <label for="amount" class="font-weight-bold" #amountInput>Amount</label>
          <input type="number" id="amount" class="form-control " [(ngModel)]="amountToAdd" name="amount">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success m-1" type="submit" (click)="onSubmit(nameInput,amountInput)">Add</button>
          <button class="btn btn-danger m-1" type="button">Delete</button>
          <button class="btn btn-primary m-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

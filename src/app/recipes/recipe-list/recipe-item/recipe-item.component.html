<a href="#" class="list-group-item list-group-item-action flex-column align-items-start" (click)="onSelected()">
  <div class="row m-1">
    <div class="col-9">
      <div class="d-flex">
        <h5> {{ recipe.name }} </h5>
      </div>
      <p class="mb-1"> {{ recipe.description }}</p>
    </div>
    <div class="col-3">
      <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid" style="max-height: 50px;">
    </div>
  </div>
</a>
